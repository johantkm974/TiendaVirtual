<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Tienda Virtual</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0b6623, #1e8449);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .contenedor-exito {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        
        .icono-exito {
            font-size: 80px;
            color: #0b6623;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #0b6623;
            margin-bottom: 15px;
        }
        
        .btn-volver {
            background: #0b6623;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-volver:hover {
            background: #145a32;
        }
    </style>
</head>
<body>
    <div class="contenedor-exito">
        <div class="icono-exito">✅</div>
        <h1>¡Pago Exitoso!</h1>
        <p>Tu compra ha sido procesada correctamente.</p>
        <p>Recibirás un correo de confirmación shortly.</p>
        <a href="../index.html" class="btn-volver">Volver a la Tienda</a>
    </div>
</body>
</html>
