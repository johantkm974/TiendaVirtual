<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci칩n - Tienda Virtual</title>

  <link rel="stylesheet" href="../css/ventas.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* ===========================
        MODAL EDITAR USUARIO
    ============================*/
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 350px;
      border-radius: 8px;
    }

    .modal-content h3 {
      margin-top: 0;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .modal-buttons button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .btn-guardar { background: #28a745; }
    .btn-cancelar { background: #dc3545; }
  </style>

</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo">
      <img src="/img/logo.png" alt="Logo Tienda">
      <h1>Tienda Virtual</h1>
    </div>

    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./productos.html">Gestionar Productos</a></li>
        <li><a href="./gestion_ventas.html">Gestionar Ventas</a></li>
      </ul>
    </nav>

    <div class="header-actions" id="headerActions"></div>
  </header>

  <!-- ===== PANEL ===== -->
  <main style="margin-top: 140px;">
    <nav class="panel-nav">
      <button onclick="mostrarSeccion('usuarios')">游녻 Usuarios</button>
      <button onclick="mostrarSeccion('ventas')">游눯 Ventas</button>
    </nav>

    <!-- USUARIOS -->
    <section id="usuarios" class="seccion visible">
      <h2>Gesti칩n de Usuarios</h2>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- VENTAS -->
    <section id="ventas" class="seccion">
      <h2>Gesti칩n de Ventas</h2>
      <div class="buscador">
        <input type="text" id="busquedaUsuario" placeholder="Buscar por ID o nombre de usuario">
        <button onclick="filtrarVentas()">游댌 Buscar</button>
        <button onclick="cargarVentas()">游댃 Mostrar todas</button>
      </div>

      <table id="tablaVentas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>M칠todo Pago</th>
            <th>Total (S/)</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <p id="mensaje"></p>
  </main>

  <!-- ==========================
        MODAL EDITAR USUARIO
  =========================== -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h3>Editar Usuario</h3>

      <input type="hidden" id="editId">

      <label>Nombre:</label>
      <input type="text" id="editNombre">

      <label>Correo:</label>
      <input type="email" id="editCorreo">

      <label>Contrase침a:</label>
      <input type="password" id="editContrasena">

      <div class="modal-buttons">
        <button class="btn-guardar" onclick="guardarCambiosUsuario()">Guardar</button>
        <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2024 Tienda Virtual. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="../js/ventas.js"></script>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) window.location.href = "./login.html";

    const headerActions = document.getElementById("headerActions");
    const spanNombre = document.createElement("span");
    spanNombre.textContent = `Hola, ${usuario.nombre}`;
    headerActions.appendChild(spanNombre);
  </script>

</body>
</html>
