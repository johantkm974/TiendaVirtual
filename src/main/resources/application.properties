# ==============================
# SERVIDOR
# ==============================
server.port=${PORT:8080}
spring.application.name=${SPRING_APPLICATION_NAME:demo}
server.error.include-message=always
server.error.include-stacktrace=always

# ==============================
# BASE DE DATOS (Railway)
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.initialization-fail-timeout=0

# ==============================
# PAYPAL
# ==============================
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE:sandbox}
paypal.return.url=${PAYPAL_RETURN_URL}
paypal.cancel.url=${PAYPAL_CANCEL_URL}

# ==============================
# CLOUDINARY
# ==============================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ==============================
# BREVO (Sendinblue)
# ==============================
brevo.smtp.server=${BREVO_SMTP_SERVER:smtp-relay.brevo.com}
brevo.smtp.port=${BREVO_SMTP_PORT:587}
brevo.username=${BREVO_USERNAME}
brevo.password=${BREVO_PASSWORD}
brevo.api.key=${BREVO_API_KEY}
brevo.from.email=${BREVO_FROM_EMAIL}
brevo.from.name=${BREVO_FROM_NAME}

# ==============================
# GOOGLE DRIVE
# ==============================
google.credentials.json=${GOOGLE_CREDENTIALS_JSON}
google.token.json=${GOOGLE_TOKEN_JSON}
