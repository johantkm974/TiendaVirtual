# ==============================
# CONFIGURACIÓN DEL SERVIDOR
# ==============================
server.port=${SERVER_PORT:8080}
spring.application.name=${SPRING_APPLICATION_NAME:demo}

# ==============================
# CONFIGURACIÓN DE BASE DE DATOS (RAILWAY)
# ==============================
# SIN valores por defecto para DB - Railway los provee
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURACIÓN ROBUSTA DE CONEXIÓN
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.initialization-fail-timeout=0

# ==============================
# CONFIGURACIÓN DE PAYPAL
# ==============================
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE:sandbox}

# URLs CORRECTAS de PayPal (usando tu dominio real)
paypal.return.url=${PAYPAL_RETURN_URL:https://tiendavirtual-production-7812.up.railway.app/api/paypal/success}
paypal.cancel.url=${PAYPAL_CANCEL_URL:https://tiendavirtual-production-7812.up.railway.app/api/paypal/cancel}

# ==============================
# CONFIGURACIÓN DE CORREO (Gmail SMTP)
# ==============================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.default-encoding=${SPRING_MAIL_DEFAULT_ENCODING:UTF-8}
